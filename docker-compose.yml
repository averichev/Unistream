services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: app-mssql
    environment:
      SA_PASSWORD: ${SA_PASSWORD:-Your_password123}
      ACCEPT_EULA: "Y"
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"${SA_PASSWORD}\" -Q \"SELECT 1\" -C"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    env_file:
      - .env
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-api
    depends_on:
      mssql:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Docker}
      ConnectionStrings__Default: ${ConnectionStrings__Default:-Server=mssql,1433;Database=AppDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;}
    ports:
      - "${API_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    env_file:
      - .env
